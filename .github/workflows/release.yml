name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run validate
      - name: Check release marker
        id: marker
        run: |
          set -euo pipefail
          if [ -f .release/ready ]; then
            echo "release_ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "release_ready=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Remove release marker
        if: steps.marker.outputs.release_ready == 'true'
        run: |
          rm -f .release/ready
          git add .release/ready
      - name: Version & Publish
        if: steps.marker.outputs.release_ready == 'true'
        uses: changesets/action@v1
        with:
          version: bunx changeset version
          publish: bunx changeset publish
          commit: "chore(release): versioned packages"
          title: "chore(release): versioned packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
